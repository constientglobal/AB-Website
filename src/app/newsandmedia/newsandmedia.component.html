    <div class="w-full max-w-[1300px] mx-auto px-4 py-8 space-y-8">

        <!-- News Card -->
        <div *ngFor="let article of displayedArticles"
            class="bg-white border border-gray-200 rounded-2xl shadow-md p-6 flex flex-col sm:flex-row items-start gap-6 mb-3 rounded-4">

            <!-- Left Image -->
            <div class="w-full sm:w-48 h-32 rounded-lg overflow-hidden shadow-md mt-3" style="margin-left: 20px;">
                <img [src]="article.image" alt="News and Media" class="w-full h-full object-cover" />
            </div>

            <!-- Right Content -->
            <div class="flex-1 mt-3 mb-3" style="margin-left: 20px;">
                <h2 class="text-[22px] fw-bold text-[#1E3AFA] mb-2">
                    {{ article.title }}
                </h2>

                <p class="text-gray-600 leading-relaxed mb-4 text-[15px]">
                    {{ article.summary }}
                </p>

                <!-- EXACT SAME BUTTON STYLE (screenshot matched) -->
                <button (click)="openModal(article.title, article.content)" class="btn btn-primary
               hover:shadow-lg hover:scale-[1.03] transition-all duration-300">
                    Know More
                </button>
            </div>

        </div>

        <!-- Show More / Show Less -->
        <div class="text-center mt-6 btn-primary space-x-4">
            <button *ngIf="currentArticlesCount < newsData.length" (click)="showMore()"
                class="btn btn-primary mt-4 hover:shadow-lg hover:scale-[1.03] transition-all duration-300">
                Show More News
            </button>

            <button *ngIf="currentArticlesCount > articlesToShowInitially" (click)="showLess()"
                class="btn btn-primary mt-4 hover:shadow-lg hover:scale-[1.03] transition-all duration-300">
                Show Less
            </button>
        </div>

    </div>

    <div class="modal fade mt-5" id="articleModal" tabindex="-1" style="padding-top: 120px;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">{{ modalTitle }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    {{ modalContent }}
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
