<section class="policy mb-5 py-5" style="cursor: pointer;">
    <div class="container">
        <div class="mx-auto" style="max-width: 700px;">
            <div class="card border-0 shadow rounded-4">
                <div class="card-body px-4 py-5">
                    <h3 class="text-center mb-4 text-dark-blue fw-bold">Our Policies & Guidelines</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-0 py-3 d-flex align-items-center"
                            *ngFor="let policy of policies">
                            <i class="{{ policy.icon }} text-primary me-3 fs-5"></i>
                            <a class="text-decoration-none text-dark fw-medium" (click)="handlePolicyClick(policy.id)">
                                {{ policy.title }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
